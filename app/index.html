<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Gulp boilerplate</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">

  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="css/styles.css">
  <!--endbuild-->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>


</head>

<body>


  <div class="wrapper">
  <header>
    <h1>Twitch Streamers</h1>
    <p>A FreeCodeCamp assignment</p>
  </header>

  <div class="form-wrapper">

    <script id="example-template" type="text/x-handlebars-template">

  <!-- people is looked up on the global context, the one we pass to the compiled template -->

  {{#each streamers}}

    <!-- Here the context is each individual person. So we can access its properties directly: -->
    <p>{{streamer.name}}</p>

  {{/each}}

</script>

  </div>

  <div class="content-wrapper" id="content-wrapper">

  </div>
</div>

  <!--build:js js/main.min.js -->
  <!-- <script src="js/lib/handlebars.runtime-v4.0.10.js"></script>
  <script src="js/templates.js"></script> -->


  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/lib/handlebars-v4.0.10.js"></script>
  <script src="js/functions.js"></script>
  <script src="js/main.js"></script>
  <!-- endbuild -->
</body>

</html>
